<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发表评论</title>
	<link rel="stylesheet" href="/public/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/comment.css">
</head>
<body>
	<div class="container">
        <form class="form-horizontal" action="/send" method="GET">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="请输入姓名" required >
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">评论：</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="content" maxlength="200" minlength="5" required ></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">发表评论</button>
                </div>
            </div>
        </form>
	</div>

</body>
</html>
