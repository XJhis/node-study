<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
    <link href="/public/css/base.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form class="form-horizontal" action="/api/add" method="POST">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">年龄：</label>
                <div class="col-sm-10">
                    <input type="number" name="age" class="form-control" id="inputPassword3" required>
                </div>
            </div>
            <div class="form-group">                
                <label for="inputPassword3" class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                          <input type="radio" name="gender" id="optionsRadios1" value="0" checked>
                          男
                        </label>
                        <label>
                            <input type="radio" name="gender" id="optionsRadios1" value="1">
                            女
                          </label>
                      </div>                      
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">爱好：</label>
                <div class="col-sm-10">
                    <textarea name="hobby" class="form-control" required minlength="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">添加</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
